{% extends 'LoginSystemApp/base.html' %}
{% block body_block %}

        <div class="container">

          <div class="form-container border border-primary" style="width: 650px; margin: 200px auto; padding:50px 30px; border-radius:5px;">
      
              <h2 class="text-center text-primary mb-5">Sign In</h2>
      
              <form action="{% url 'LoginSystemApp:login' %}" method="post">
                
                <div class="form-group">
                  <input type="text" class="form-control" name='username' id="username" aria-describedby="emailHelp" placeholder="Enter username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name='password' id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                {% csrf_token %}
                
                <p class="mt-4">Don't have an account <a href="{% url 'LoginSystemApp:register' %}">Sign Up</a></p>

          </div>
      </div>

</div>

{% endblock %}
